<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="weather-container">
        <div class="container">
            <div class="wrapper">
                <p id="temperature">16°</p>
                <p id="location">London</p>
                <p id="details">06:09 - Monday, 9 Sep '19</p>
                <p id="icon"><i class="fa-solid fa-cloud"></i> Cloudy</p>
            </div>
        </div>
        <section class="grid-container">
            <div class="hourly-daily">
                <div class="slider"></div>
                <div class="hourly">
                   <button id="Hr-btn">Hourly</button>
                </div>
                <div class="daily">
                    <button id="Dl-btn">Daily</button>
                </div>
            </div>
            <div class="weather-tabs">
                <h1>Sun 1</h1>
                <figure>
                    <img src="Sun-And-Cloud-PNG-HD.png" alt="sunny-png">
                </figure>
                <p>30°</p>
                <p>25°</p>
            </div>
            <div class="weather-tabs">
                <h1>Mon 2</h1>
                <figure>
                    <img src="Sun-And-Cloud-PNG-HD.png" alt="sunny-png">
                </figure>
                <p>30°</p>
                <p>25°</p>
            </div>
            <div class="weather-tabs">
                <h1>Tue 3</h1>
                <figure>
                    <img src="Sun-And-Cloud-PNG-HD.png" alt="sunny-png">
                </figure>
                <p>30°</p>
                <p>25°</p>
            </div>
            <div class="weather-tabs">
                <h1>Wed 4</h1>
                <figure>
                    <img src="Sun-And-Cloud-PNG-HD.png" alt="sunny-png">
                </figure>
                <p>30°</p>
                <p>25°</p>
            </div>
            <div class="weather-tabs">
                <h1>Thu 5</h1>
                <figure>
                    <img src="Sun-And-Cloud-PNG-HD.png" alt="sunny-png">
                </figure>
                <p>30°</p>
                <p>25°</p>
            </div>
            <div class="weather-tabs">
                <h1>Fri 6</h1>
                <figure>
                    <img src="Sun-And-Cloud-PNG-HD.png" alt="sunny-png">
                </figure>
                <p>30°</p>
                <p>25°</p>
            </div>
            <div class="weather-tabs">
                <h1>Sat 7</h1>
                <figure>
                    <img src="Sun-And-Cloud-PNG-HD.png" alt="sunny-png">
                </figure>
                <p>30°</p>
                <p>25°</p>
            </div>
        </section>
        <button class="sidebar-toggle"><i class="fa fa-chevron-left"></i></button>
        <div class="sidebar">
            <div class="search">
                <input type="text" placeholder="Another-location" id="city-input">
                <button class="search-btn"><i class="fa-solid fa-search"></i></button>
            </div>
            <div class="choose-locations">
                <ul class="locationList">
                    <li>New Delhi</li>
                    <li>Mumbai</li>
                    <li>Kolkata</li>
                    <li>Bhubaneswar</li>
                </ul>
            </div>
            <div class="line"></div>
            <div class="weather-details">
                <ul>
                    <p>Weather Details</p>
                    <li>Cloudy<span id="cloudiness">86%</span></li>
                    <li>Humidity<span id="humidity">60%</span></li>
                    <li>Wind<span id="wind-speed">8km/h</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
